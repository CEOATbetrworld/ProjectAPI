<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project API</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <div class = "menu">
            <h1>Places you would love to visit in Jaipur :)</h1>
            <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Search Places">
            <ul data-bind="foreach: filteredLocNames" >
                <li data-bind="text:name,click:showit.bind($parent,id)" class="" id = "text:id"></li>
            </ul>
        </div>
        <div class="content">map wil be here</div>
    </div>

    <script src="scripts/knockout-3.4.2.js"></script>
    <script src="scripts/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBwcX__5QM9FqC2-_lE5rL7gGkAPRvd598&callback=makeGlobal" onerror="loadFailed()"></script>
</body>
</html>
